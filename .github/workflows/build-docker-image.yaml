name: Build and Upload Docker Image Enforcing Versioning

on:
  workflow_call:
    inputs:
      container-path:
        required: true
        type: string

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract image name and version
        id: image
        run: |
          IMAGE_PATH="docker/${{ inputs.container-path }}"
          echo "IMAGE_PATH=$IMAGE_PATH" >> $GITHUB_ENV

          # Extract only the first match of version and name to avoid picking up source sections
          IMAGE_VERSION=$(grep -m 1 '^version = ' $IMAGE_PATH/pyproject.toml | cut -d'"' -f2)
          IMAGE_NAME=$(grep -m 1 '^name = ' $IMAGE_PATH/pyproject.toml | cut -d'"' -f2)

          echo "IMAGE_VERSION=$IMAGE_VERSION"
          echo "IMAGE_NAME=$IMAGE_NAME"
          echo "IMAGE_VERSION=$IMAGE_VERSION" >> $GITHUB_ENV
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "version=$IMAGE_VERSION" >> $GITHUB_OUTPUT
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Check for version tag
        id: check_tag
        run: |
          if git tag | grep -q "^${IMAGE_NAME}-${IMAGE_VERSION}$"; then
            echo "Tag ${IMAGE_NAME}-${IMAGE_VERSION} already exists."
            exit 1
          fi

      - name: Check for version tag
        id: check_tag
        run: |
          if git tag | grep -q "${IMAGE_NAME}-${IMAGE_VERSION}"; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "::warning::Tag ${IMAGE_NAME}-${IMAGE_VERSION} already exists. Skipping build steps."
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Tag does not exist. Proceeding with build."
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check_tag.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: steps.check_tag.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.IMAGE_VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.IMAGE_VERSION }}
            type=semver,pattern={{major}},value=${{ env.IMAGE_VERSION }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.version=${{ env.IMAGE_VERSION }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.check_tag.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.IMAGE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: steps.check_tag.outputs.should_build == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.IMAGE_NAME }}-${{ env.IMAGE_VERSION }}
          release_name: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
          body: |
            ## Docker Image Release

            **Image:** `ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}`

            ### Pull this version:
            ```
            docker pull ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
            ```

            ### Run the container:
            ```
            docker run -p 8000:8000 ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
            ```

            **Commit:** ${{ github.sha }}
          draft: false
          prerelease: false
