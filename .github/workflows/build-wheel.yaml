name: Build and Upload Python Wheel Enforcing Versioning

on:
  workflow_call:
    inputs:
      package-path:
        required: true
        type: string
      wheel-name:
        required: true
        type: string

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract package name and version
        id: package
        run: |
          PACKAGE_PATH="libs/${{ inputs.package-path }}"
          echo "PACKAGE_PATH=$PACKAGE_PATH" >> $GITHUB_ENV
          PACKAGE_VERSION=$(awk -F '"' '/^version =/ {print $2}' $PACKAGE_PATH/pyproject.toml)
          PACKAGE_NAME=$(awk -F '"' '/^name =/ {print $2}' $PACKAGE_PATH/pyproject.toml)
          echo "PACKAGE_VERSION=$PACKAGE_VERSION"
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Check for version tag
        id: check_tag
        run: |
          if git tag | grep -q "^${PACKAGE_NAME}-${PACKAGE_VERSION}$"; then
            echo "Tag ${PACKAGE_NAME}-${PACKAGE_VERSION} already exists."
            exit 1
          fi

      - name: Validate RELEASE.md for this package and version
        run: |
          RELEASE_FILE="${{ env.PACKAGE_PATH }}/RELEASE.md"
          PYPROJECT="${{ env.PACKAGE_PATH }}/pyproject.toml"

          awk -v ver="$PACKAGE_VERSION" -v file="$RELEASE_FILE" '
              $0 ~ "^## "ver"$" {found=1; next}
              found && $0 ~ "^## " {exit}
              found && NF {nonempty=1}
              END {
                  if (!found) {
                      print file ": Release notes section for version " ver " not found." > "/dev/stderr"
                      exit 1
                  }
                  if (!nonempty) {
                      print file ": Release notes for " ver " are empty." > "/dev/stderr"
                      exit 1
                  }
                  print file ": Release notes for " ver " are present and nonempty."
              }
          ' "$RELEASE_FILE"

      - uses: astral-sh/setup-uv@v6
      - name: Build wheels
        run: |
          cd ${{ env.PACKAGE_PATH }}
          uv build

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ env.PACKAGE_VERSION }}
          path: ${{ env.PACKAGE_PATH }}/dist/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${PACKAGE_NAME}-${PACKAGE_VERSION} \
            --title "${PACKAGE_NAME}:${PACKAGE_VERSION}" \
            --notes-file ${{ env.PACKAGE_PATH }}/RELEASE.md \
            ${{ env.PACKAGE_PATH }}/dist/*

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Copy distribution files
        run: |
          cp ${{ env.PACKAGE_PATH }}/dist/*.whl ./simple/${PACKAGE_NAME}/
          cp ${{ env.PACKAGE_PATH }}/dist/*.tar.gz ./simple/${PACKAGE_NAME}/
          python .github/bin/generate_pypi_index.py "${{ env.PACKAGE_PATH }}/dist/"

      - name: Commit and push to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update PyPI index with new release"
          git push origin gh-pages
