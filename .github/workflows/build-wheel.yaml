name: Build and Upload Python Wheel Enforcing Versioning

on:
  workflow_call:
    inputs:
      package-path:
        required: true
        type: string
      wheel-name:
        required: true
        type: string

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract package name and version
        id: package
        run: |
          PACKAGE_VERSION=$(awk -F '"' '/^version =/ {print $2}' pyproject.toml)
          PACKAGE_NAME=$(awk -F '"' '/^name =/ {print $2}' pyproject.toml)
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Check for version tag
        id: check_tag
        run: |
          if git tag | grep -q "^${PACKAGE_NAME}:${PACKAGE_VERSION}$"; then
            echo "Tag ${PACKAGE_NAME}:${PACKAGE_VERSION} already exists."
            exit 1
          fi

      - uses: astral-sh/setup-uv@v6
      - name: Build wheels
        run: |
          cd libs/${{ inputs.package-path }}
          uv build

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}:${{ env.PACKAGE_VERSION }}
          path: libs/${{ inputs.package-path }}/dist/

      - name: Create version tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ env.PACKAGE_NAME }}:${{ env.PACKAGE_VERSION }}
          git push origin ${{ env.PACKAGE_NAME }}:${{ env.PACKAGE_VERSION }}

      - name: Create GitHub Release
        run: |
          gh release create ${PACKAGE_NAME}:${PACKAGE_VERSION} \
            --title "${PACKAGE_NAME} ${PACKAGE_VERSION}" \
            --notes "Automated release for ${PACKAGE_NAME} version ${PACKAGE_VERSION}." \
            libs/${{ inputs.package-path }}/dist/*
