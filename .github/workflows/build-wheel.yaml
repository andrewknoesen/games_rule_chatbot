name: Build and Upload Python Wheel Enforcing Versioning

on:
  workflow_call:
    inputs:
      package-path:
        required: true
        type: string

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check_tag.outputs.should_build }}
    steps:
      - uses: actions/checkout@v5
      - name: Extract package name and version
        id: package
        run: |
          PACKAGE_PATH="libs/${{ inputs.package-path }}"
          echo "PACKAGE_PATH=$PACKAGE_PATH" >> $GITHUB_ENV
          PACKAGE_VERSION=$(grep -A 5 "^\[project\]" "$PACKAGE_PATH/pyproject.toml" | grep "^version =" | head -1 | cut -d'"' -f2)
          PACKAGE_NAME=$(grep -A 5 "^\[project\]" "$PACKAGE_PATH/pyproject.toml" | grep "^name =" | head -1 | cut -d'"' -f2)
          echo "PACKAGE_VERSION=$PACKAGE_VERSION"
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "PACKAGE_NAME=$PACKAGE_NAME" >> $GITHUB_ENV

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Check for version tag
        id: check_tag
        run: |
          if git tag | grep -q "${PACKAGE_NAME}-${PACKAGE_VERSION}"; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "::warning::Tag ${PACKAGE_NAME}-${PACKAGE_VERSION} already exists. Skipping build steps."
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Tag does not exist. Proceeding with build."
          fi

      - name: Validate RELEASE.md for this package and version
        if: steps.check_tag.outputs.should_build == 'true'
        run: |
          RELEASE_FILE="${{ env.PACKAGE_PATH }}/RELEASE.md"
          PYPROJECT="${{ env.PACKAGE_PATH }}/pyproject.toml"

          awk -v ver="$PACKAGE_VERSION" -v file="$RELEASE_FILE" '
              $0 ~ "^## "ver"$" {found=1; next}
              found && $0 ~ "^## " {exit}
              found && NF {nonempty=1}
              END {
                  if (!found) {
                      print file ": Release notes section for version " ver " not found." > "/dev/stderr"
                      exit 1
                  }
                  if (!nonempty) {
                      print file ": Release notes for " ver " are empty." > "/dev/stderr"
                      exit 1
                  }
                  print file ": Release notes for " ver " are present and nonempty."
              }
          ' "$RELEASE_FILE"

      - uses: astral-sh/setup-uv@v7
        if: steps.check_tag.outputs.should_build == 'true'
      - name: Build wheels
        if: steps.check_tag.outputs.should_build == 'true'
        run: |
          cd ${{ env.PACKAGE_PATH }}
          uv build --out-dir dist

      - name: Upload wheels as artifact
        if: steps.check_tag.outputs.should_build == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ env.PACKAGE_VERSION }}
          path: ${{ env.PACKAGE_PATH }}/dist/

      - name: Create GitHub Release
        if: steps.check_tag.outputs.should_build == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${PACKAGE_NAME}-${PACKAGE_VERSION} \
            --title "${PACKAGE_NAME}:${PACKAGE_VERSION}" \
            --notes-file ${{ env.PACKAGE_PATH }}/RELEASE.md \
            ${{ env.PACKAGE_PATH }}/dist/*

      - name: Copy generate_pypi_index.py to temp
        if: steps.check_tag.outputs.should_build == 'true'
        run: cp .github/bin/generate_pypi_index.py /tmp/generate_pypi_index.py

      - name: Checkout gh-pages branch
        if: steps.check_tag.outputs.should_build == 'true'
        uses: actions/checkout@v5
        with:
          ref: gh-pages

      - name: Download build artifacts
        if: steps.check_tag.outputs.should_build == 'true'
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ env.PACKAGE_VERSION }}
          path: ./${{ env.PACKAGE_PATH }}/dist/

      - name: Copy distribution files
        if: steps.check_tag.outputs.should_build == 'true'
        run: |
          NORMALIZED_NAME=$(echo "${{ env.PACKAGE_NAME }}" | tr '_' '-')
          mkdir -p ./simple/${NORMALIZED_NAME}/
          cp ${{ env.PACKAGE_PATH }}/dist/*.whl ./simple/${NORMALIZED_NAME}/ || true
          cp ${{ env.PACKAGE_PATH }}/dist/*.tar.gz ./simple/${NORMALIZED_NAME}/ || true
          python /tmp/generate_pypi_index.py "./simple/${NORMALIZED_NAME}/"

      - name: Commit and push to gh-pages
        if: steps.check_tag.outputs.should_build == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add simple/
          git commit -m "Update PyPI index with new release"
          git push origin gh-pages
