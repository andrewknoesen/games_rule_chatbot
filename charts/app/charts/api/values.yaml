replicaCount: 1

image:
  registry: ghcr.io
  repository: andrewknoesen/api_image
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

  loadBalancer:
    enabled: true
    apiIp: 192.168.0.250

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: games-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: games-api-tls
      hosts:
        - games-api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

env:
  - name: POSTGRES_HOST
    value: "postgres-service"
  - name: POSTGRES_PORT
    value: "5432"
  - name: POSTGRES_DB
    value: "games_rules"
  - name: MINIO_ENDPOINT
    value: "minio-service:9000"
  - name: WEAVIATE_URL
    value: "http://weaviate-service:8080"
  - name: LOG_LEVEL
    value: "info"

