replicaCount: 1

image:
  registry: ghcr.io
  repository: andrewknoesen/api_image
  pullPolicy: IfNotPresent

env:
  - name: MINIO_ENDPOINT
    value: "minio-service:9000"
  - name: WEAVIATE_URL
    value: "http://weaviate-service:8080"

logLevel: "info"

postgres:
  host: postgres-rw
  port: 5432
  dbName: db
  passwordSecret:
    name: secret_name
    key: key
  userSecret:
    name: secret_name
    key: key

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

loadBalancer:
  enabled: true
  apiIp: 192.168.0.246

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  annotations: {}

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: games-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: games-api-tls
      hosts:
        - games-api.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health/live
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}
