{{- if .Values.minio.loadBalancer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-lb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "minio-tenant.labels" . | nindent 4 }}
  annotations:
    metallb.universe.tf/loadBalancerIPs: {{ .Values.minio.loadBalancer.ip }}
spec:
  type: LoadBalancer
  selector:
    app: minio
    v1.min.io/tenant: {{ .Release.Name }}
  ports:
    - name: minio-api
      port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-console-lb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "minio-tenant.labels" . | nindent 4 }}
  annotations:
    metallb.universe.tf/loadBalancerIPs: {{ .Values.minio.loadBalancer.consoleIp }}
spec:
  type: LoadBalancer
  selector:
    app: minio
    v1.min.io/tenant: {{ .Release.Name }}
  ports:
    - name: minio-console
      port: 9090
      targetPort: 9090
      protocol: TCP
{{- end }}
