apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
      app.kubernetes.io/name: minio-tenant
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  image: quay.io/minio/minio:latest
  imagePullPolicy: IfNotPresent
  pools:
    - name: pool-0
      servers: {{ .Values.minio.servers }}
      volumesPerServer: {{ .Values.minio.volumesPerServer }}
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .Values.minio.storageSize }}
          {{- if .Values.minio.storageClassName }}
          storageClassName: {{ .Values.minio.storageClassName }}
          {{- end }}
      resources:
        {{- toYaml .Values.minio.resources | nindent 8 }}
  
  configuration:
    name: {{ .Release.Name }}-creds
  
  exposeServices:
    minio: true
    console: true
  
  features:
    bucketDNS: false
  
  {{- if .Values.minio.buckets }}
  buckets:
    {{- range .Values.minio.buckets }}
    - name: {{ .name }}
      {{- if .objectLocking }}
      objectLocking: {{ .objectLocking }}
      {{- end }}
    {{- end }}
  {{- end }}
  
  {{- if .Values.minio.users }}
  users:
    {{- range .Values.minio.users }}
    - name: {{ .accessKey }}
    {{- end }}
  {{- end }}
