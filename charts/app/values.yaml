minio:
  rootUser: admin
  rootPassword: changeme123
  servers: 1
  volumesPerServer: 1
  storageSize: 10Gi
  storageClassName: local-path

  loadBalancer:
    enabled: true
    apiIp: 192.168.0.254 # IP for MinIO API service
    consoleIp: 192.168.0.255 # IP for Console service

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 2Gi

  buckets:
    - name: boardgames
      objectLocking: false

  users:
    - accessKey: gamesuser
      secretKey: gamesuser-password
