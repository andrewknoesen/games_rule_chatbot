[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "games_rule_api"
version = "0.1.0"
description = "FastAPI component for games_rule_chatbot."
requires-python = ">=3.11"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "pydantic-settings",
    "polyfactory",
]

[tool.hatch.build.targets.wheel]
packages = ["src/rules_api"]

[dependency-groups]
dev = []
